<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Radio</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h1>Weather Radio</h1>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-secondary" type="button" data-src="https://wxradio.org/NE-Lincoln-WXM20-alt1"
                onclick="start(this)">
                Play Lincoln WXM20
            </button>
            <button class="btn btn-secondary" type="button" data-src="https://wxradio.org/NE-Lincoln-WXM20-alt2"
                onclick="start(this)">
                Play Lincoln WXM20 (alt)
            </button>
            <div class="d-flex justify-content-center">
                <audio id="player" controls></audio>
            </div>
        </div>
    </div>
    <script>
        const start = (btn) => {
            const src = btn.getAttribute('data-src');
            play(src);
        };
        const play = (src) => {
            const player = document.querySelector('#player');
            player.src = src;
            player.play();
        };
    </script>
</body>

</html>
